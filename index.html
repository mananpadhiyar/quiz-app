<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div id="box">
        <h2 id="quesBox">1) this is dummy question</h2>
        <div class="row">
          <input
            class="options"
            id="option1"
            type="radio"
            value="a"
            name="input_que"
          />
          <label for="option1">a) option 1</label>
        </div>
        <div class="row">
          <input
            class="options"
            id="option2"
            type="radio"
            value="b"
            name="input_que"
          />
          <label for="option2">b) option 2</label>
        </div>
        <div class="row">
          <input
            class="options"
            id="option3"
            type="radio"
            value="c"
            name="input_que"
          />
          <label for="option3">c) option 3</label>
        </div>
        <div class="row">
          <input
            class="options"
            id="option4"
            type="radio"
            value="d"
            name="input_que"
          />
          <label for="option4">d) option 4</label>
        </div>

        <button onclick="submitQuiz()" class="btn">submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
